<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
    <style>
        body {
           border: 2px solid red;
           border-radius: 50%;
           border-top: 50px;
           padding-bottom: 70px;
            text-align: center;
            margin-top: 100px;
            /* font-family: Arial, sans-serif; */
            background-color: blanchedalmond;
        }
        h2 {
            font-size: 28px;
            color: brown;
        }
        button {
            padding: 10px 18px;
            border-radius: 20px;
            border: 1px solid brown;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <h2>Count is - <span id="count" style="color: blue;">0</span></h2>

    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
    <button onclick="reset()">Reset</button>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById("count").innerText = count;
        }

        function reset() {
            count = 0;
            document.getElementById("count").innerText = count;
        }
    </script>

</body>
</html>
