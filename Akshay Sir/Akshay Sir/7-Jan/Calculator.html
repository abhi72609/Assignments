<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }

        h2 {
            text-decoration: underline;
        }

        .output {
            font-size: 20px;
            margin: 20px 0;
        }

        .inputs input {
            width: 120px;
            padding: 8px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
        }

        .buttons button {
            width: 60px;
            height: 40px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Calculator</h2>

    <div class="output">
        The output is: <span id="result">____</span>
    </div>

    <div class="inputs">
        <input type="number" id="num1" placeholder="num1">
        <input type="number" id="num2" placeholder="num2">
    </div>

    <div class="buttons">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
    </div>

    <script>
        function calculate(operator) {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let result;

            if (operator === '+') result = n1 + n2;
            else if (operator === '-') result = n1 - n2;
            else if (operator === '*') result = n1 * n2;
            else if (operator === '/') {
                if (n2 === 0) {
                    result = "Error";
                } else {
                    result = n1 / n2;
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
