    <title>Netflix</title>
    <style>
        *{
            margin: 0px;
        }

        .headerSection{
            display: flex;
            color: white;
            height: 70px;
            justify-content: center;
            justify-content: space-between;
            padding: 10px 80px;
            align-items: center;
        }
        .btn{
            display: flex;
            justify-content: space-between;
        }
        .btn select{
            background-color: rgba(0, 0, 0, 0.66);
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn button{
            background-color: rgb(245,26,26);
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }
        .logo>img{
            height: 60px;
        }

        .bodySection{
            height: 88vh;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .section h1,p,b{
            height: 15px;
            margin: 20px;
        }
        .bodySection input{
            height: 30px;
            width: 200px;
        }
        .bodySection button{
            height: 35px;
            width: 100px;
        }
        
        .select{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        button{
            background-color: rgb(225, 59, 59);
        }

        .netflix{
            background-image: url(https://wallpapers.com/images/hd/netflix-background-gs7hjuwvv2g0e9fj.jpg);
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .netflixlayer{
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.587);
        }
        

        .bodySection2{
            height: 100vh;
            background-color: black;
            color: white;
        }

        .bodySection2 .heading{
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            align-items: start;
            justify-content: start;
            padding-top: 50px;
            padding-left: 100px;
            font-size: xx-large;
            font-weight: 300;
        }

        
        .container{
            height: 340px;
            width: 80vw;
            /* border: 2px solid black; */
            margin: 100px auto;
            display: flex;
            gap: 30px;
            align-items: center;
            overflow-x: scroll;
        }
        .box{
            height: 90%;
            width: 240px;
            border: 2px solid black;
            border-radius: 50px;
            flex-shrink: 0;
            background-size: cover;
            position: relative;
            transition: 0.5s ease all;
        }

        .box:hover{
            transform: scale(1.1);
        }

        ::-webkit-scrollbar{
            display: none;
        }

        span{
            font-size: 100px;
            font-weight: 700;
           -webkit-text-stroke:2px white ;
           position: absolute;
           bottom: 20px;
           left: -24px;
