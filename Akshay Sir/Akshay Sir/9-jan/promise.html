<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    Promises in JS

    <script >
// promise chaining
// whenever we have to handle multiple promise one after another we
// can use promise chaining

let p1 = new Promise((res, rej) => {
    let random = Math.round(Math.random() * 10)
    setTimeout(() => {
        if (random > 4) {
            res([20, 30, 40])
        } else {
            rej("This is the error from server")
        }
    }, 5000)
})

p1.then((data) => {
    console.log(data);
})

p1.then((data) => {
    console.log(data);
    return 10; // if we return something from then block , it will
               // be returned as a promise , and we can handle that by next then block
}).then((a) => {
    console.log(a);
    return 20;
}).then((b) => {
    console.log(b);
}).catch((err) => {
    console.log(err);
});
    </script>
</body>
</html>
